    <script>
        // JavaScript to toggle the fixed header on scroll
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const mainContent = document.querySelector('main');
    
            if (window.scrollY > header.offsetHeight) {
                header.classList.add('fixed-header'); // Add a class for the fixed header
                mainContent.classList.add('main-content-with-margin');
            } else {
                header.classList.remove('fixed-header'); // Remove the class for the fixed header
                mainContent.classList.remove('main-content-with-margin');
            }
        });
    </script>
    

	<script>
        // JavaScript to toggle the clear button in the search input
        const searchInput = document.getElementById('search-input');
        const clearButton = document.getElementById('clear-search');

        searchInput.addEventListener('input', () => {
            if (searchInput.value.trim() === '') {
                clearButton.classList.add('hidden');
            } else {
                clearButton.classList.remove('hidden');
            }
        });

        clearButton.addEventListener('click', () => {
            searchInput.value = '';
            clearButton.classList.add('hidden');
        });
    </script>
